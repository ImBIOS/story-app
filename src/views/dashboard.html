<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header><navbar-component brandName="<%= brandName %>"></navbar-component></header>

    <main>
      <div class="main-content">
        <div class="container py-5">
          <h1 class="mb-3">Dashboard</h1>

          <div class="row mb-5 g-3" id="records">
            <!-- Cards -->
          </div>
        </div>
      </div>
    </main>

    <footer-component></footer-component>

    <modal-story-component
      title="Rincian Cerita"
      class="modal fade"
      id="recordDetailModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    ></modal-story-component>
  </body>
</html>
