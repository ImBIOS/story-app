<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header><navbar-component brandName="<%= brandName %>"></navbar-component></header>

    <main>
      <div class="main-content">
        <div class="container py-5">
          <h1 class="mb-3">Dashboard</h1>

          <!-- Card Information -->
          <div class="row mb-5 g-3" id="records">
            <div class="col-12 col-sm-6 col-lg-4">
              <card-dashboard-component
                id="stories-card"
                content="0 Cerita"
                description="Bulan ini"
                classes="h-100 bg-primary text-bg-primary bg-gradient"
              ></card-dashboard-component>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <card-dashboard-component
                id="amount-active-user"
                content="0"
                description="Total pengguna aktif"
                classes="h-100 bg-success text-bg-success bg-gradient"
              ></card-dashboard-component>
            </div>
            <div class="col-12 col-sm-12 col-lg-4">
              <card-dashboard-component
                id="amount-story"
                content="0"
                description="Total cerita"
                classes="h-100 bg-warning text-bg-warning bg-gradient"
              ></card-dashboard-component>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer-component></footer-component>

    <modal-story-component
      title="Rincian Cerita"
      class="modal fade"
      id="recordDetailModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    ></modal-story-component>
  </body>
</html>
