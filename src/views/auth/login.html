<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <main class="min-vh-100 d-flex">
      <div class="m-auto container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <h1 class="text-center">Login</h1>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="validationCustomRecordEmail" class="form-label">Email</label>
                <input-with-validation-component
                  type="text"
                  inputId="validationCustomRecordEmail"
                  invalidFeedbackMessage="Wajib diisi"
                  required
                ></input-with-validation-component>
              </div>

              <div class="mb-3">
                <label for="validationCustomPassword" class="form-label">Password</label>
                <input-with-validation-component
                  type="password"
                  inputId="validationCustomPassword"
                  invalidFeedbackMessage="Wajib diisi"
                  required
                ></input-with-validation-component>
              </div>

              <div class="col-12 text-end">
                <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
              </div>
            </form>

            <div class="mt-4 text-center loading">
              Belum punya akun? <a href="/auth/register.html">Register</a>
            </div>
            <login-as-guest-component></login-as-guest-component>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
